<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My calculator</title>

    <link rel="stylesheet" href="../calculator/calculatorApp.css" />
    <script defer src="../calculator/calculatorApp.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="screen"></div>

      <div class="cal-elements">1</div>
      <div class="cal-elements">2</div>
      <div class="cal-elements">3</div>
      <div class="cal-elements">+</div>

      <div class="cal-elements">4</div>
      <div class="cal-elements">5</div>
      <div class="cal-elements">6</div>
      <div class="cal-elements">-</div>

      <div class="cal-elements">7</div>
      <div class="cal-elements">8</div>
      <div class="cal-elements">9</div>
      <div class="cal-elements">*</div>

      <div class="cal-elements">/</div>
      <div class="cal-elements">0</div>
      <div class="cal-elements">.</div>
      <div class="cal-elements">=</div>

      <div class="cal-elements">back</div>
      <div class="cal-elements">c</div>
    </div>
  </body>
</html>
