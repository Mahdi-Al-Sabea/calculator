<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="../calculator/calculatorDesign2Flex.css">
    <script defer src="../calculator/calculator.js"></script>
</head>

<body>

    <div class="container">
        


        <div class="screen">

        </div>




        <div class="row">
            <button class="cal-elements">1</button>
            <button class="cal-elements">2</button>
            <button class="cal-elements">3</button>
            <button class="cal-elements">+</button>

        </div>

        <div class="row">
            <button class="cal-elements">4</button>
            <button class="cal-elements">5</button>
            <button class="cal-elements">6</button>
            <button class="cal-elements">-</button>

        </div>

        <div class="row">
            <button class="cal-elements">7</button>
            <button class="cal-elements">8</button>
            <button class="cal-elements">9</button>
            <button class="cal-elements">*</button>
        </div>

        <div class="row">
            <button class="cal-elements">/</button>
            <button class="cal-elements">0</button>
            <button class="cal-elements">.</button>
            <button class="cal-elements">=</button>

        
        </div>


        <div class="row remove">
            <button class="cal-elements">back</button>
            <button class="cal-elements">c</button>
        </div>

    </div>



</body>
</html>
